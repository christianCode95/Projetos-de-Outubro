<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Loja Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="store-container">
        <h1>Minha Loja Virtual</h1>

        <div class="catalog-section section">
            <h2>Catálogo de Produtos</h2>
            <div id="product-catalog" class="product-catalog">
                <!-- Produtos serão carregados aqui -->
            </div>
        </div>

        <div class="cart-section section">
            <h2>Seu Carrinho</h2>
            <div id="cart-items" class="cart-items">
                <!-- Itens do carrinho serão carregados aqui -->
                <p id="empty-cart-message" class="empty-message">
                    Seu carrinho está vazio.</p>
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">R$ 0.00</span></p>
                <div class="cart-actions">
                    <button id="clear-cart-btn" 
                    class="action-button secondary" 
                    disabled>Limpar Carrinho</button>
                    <button id="checkout-btn" 
                    class="action-button primary" 
                    disabled>Finalizar Compra</button>
                </div>
            </div>
        </div>
        <div id="message-box" class="modal">
            <div class="modal-content">
                <p id="message-text"></p>
                <button id="close-message-btn"
                 class="action-button">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
